<div class="cs-container">
    <div class="cs-header">
        <h2>Character Sheet</h2>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="auto" class="cs-section">
        <div fxLayout="column" fxFlex="49%">
            <div class="cs-label">Character</div>
            <div class="cs-field cs-name">{{formData.name}}</div>
            <!-- <mat-form-field appearance="fill">
                <div class="cs-field">
                    <input matInput type="text" [value]="formData.name || ''">
                </div>
            </mat-form-field> -->
        </div>
        <div fxLayout="column" fxFlex="49%">
            <div class="cs-label">Experience</div>
            <div class="cs-field">
                <app-experience-tracker [data]="formData.experience"></app-experience-tracker>
            </div>
        </div>
    </div>
    <div fxLayout="row" class="cs-section">
        <div fxLayout="column" fxFlex="100px">
            <p>motivation</p>
        </div>
        <div fxFlex="auto" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="2rem">
            <app-stat title="Edge" [data]="formData.stats?.edge"></app-stat>
            <app-stat title="Heart" [data]="formData.stats?.heart"></app-stat>
            <app-stat title="Iron" [data]="formData.stats?.iron"></app-stat>
            <app-stat title="Shadow" [data]="formData.stats?.shadow"></app-stat>
            <app-stat title="Wits" [data]="formData.stats?.wits"></app-stat>
        </div>
        <div fxLayout="column" fxFlex="100px">
            <p>statuses</p>
        </div>
    </div>
</div>
